<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body{
            background-color: white;
            margin: 0px;
        }
        
        header{
            position: fixed;
            top: 0;
            height: 5.2vw;
            width:100%;
            margin: 0;
            background-color: #2D4263;
            display: flex;
            z-index: 1;

        }
        .box{
            margin-top: 5%;
            position: relative;
            padding: 0;
            padding-right:10%;
            padding-left: 10%;    
            display: flex;
            z-index: 0;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 5px;
            padding: 10px;
            margin: 10px;
            align-items: center;
            }

        .grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            align-items: center;
    
            font-size: 30px;
        }
        .logo{
            text-align: center;
            justify-content: center;
            margin-left: 10%;
            display: flex;
            color: white;
        }
        #SDU{
            height: auto;
            width: auto;
            border-radius: 50%;
        }
        .Title{
            margin-left: 10px;
            font-size: 2vw;
        }
        .left{
            margin-top: 5%;
            position: sticky;
            width: 780px;
            
            background-color: #e3e7ee;
            
        }
        .item {
            position:static;
            padding: 10px;
            background-color: white;
        
        }
        .item:hover{
            padding: 2px;
            background-color: #b6c2d4;
            transition: 0.5s;
        }
        .container{
            position: relative;
        }
        .slider_l{
            display: flex;
        }
        .filter{
            padding-left: 10px;
            
        }
        li{
            list-style:none;
        }
        .rm-price{
            width: 40%;
        }
        .price{
            display: flex;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="logo">
        <img src="SDU.jpg" alt="" id="SDU">
        <h1 class="Title">SDU STORE</h2>
        </div>
        
    </header>
    <div class="box">
        <div class="left">
            <ul class="Filter">
                <li class="slider_l">
                    
        
                        <div id="min_max_price" class="list-wrap">
                            <table class="inter" cellpadding="0" cellspacing="0">
                                <tbody>
                                    <strong style="font-size: 20px;margin-bottom: 5px;">Price</strong>
                                    <div class="price">
                                        <div style="padding:0 6px 0 0 ">от</div>
                                        <input type="text" id="minPrice_" name="minPrice_" value="" class="rm-price" onkeyup="match_changeHandler(this, 1000)">
                                        <div style="padding:0 6px">до</div>
                                        <input type="text" id="maxPrice_" name="maxPrice_" value="" class="rm-price" onkeyup="match_changeHandler(this, 1000)">&nbsp;ТНГ.
                                    </div>
                                </tbody>
                            </table>
                        </div>
                      
                </li>
                <li>Tea</li>
                <li>Milk</li>
              </ul>
              
        </div>
        <div class="Mid">
            <div class="grid-container">
                <div class="container"><img src="IMAGE/TShirt_1.jpg" height="90%" width="90%" alt="Photo" class="item" > </div>
                <div class="container"><img src="IMAGE/TShirt_2.jpg" height="90%" width="90%" alt="Photo"  class="item"></div>
                <div class="container"><img src="IMAGE/Bag_1.jpg" height="90%" width="90%" alt="Photo" class="item"></div>
                <div class="container"><img src="IMAGE/Bag_3.jpg" height="90%" width="90%" alt="Photo" class="item"></div>
                <div class="container"><img src="IMAGE/Bottle_1.jpg" height="90%" width="90%" alt="Photo" class="item"></div>
                <div class="container"><img src="IMAGE/Heat_1.jpg" height="90%" width="90%" alt="Photo" class="item"></div>
                <div class="container"><img src="IMAGE/Polo_1.jpg" height="90%" width="90%" alt="Photo" class="item"></div>
                <div class="container"><img src="IMAGE/Polo_2.jpg" height="90%" width="90%" alt="Photo" class="item"></div>
                <div class="container"><img src="IMAGE/Sweet_1.jpg" height="90%" width="90%" alt="Photo" class="item"></div>
            </div>
        </div>
    </div>
    
    
    
</body>
</html>
