<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body{
            background-color: white;
            margin: 0px;
        }
        .box{
            margin-top: 75px;
            position: relative;
            padding: 0;
            padding-right:10%;
            padding-left: 10%;    
            display: flex;
            z-index: 0;
        }
        
        header{
            position: fixed;
            top: 0;
            height: 75px;
            width:100%;
            margin: 0;
            background-color: #2D4263;
            display: flex;
            z-index: 1;

        }
        .Mid{
                     
        }
        .grid-container {
        display: grid;
        gap: 10px 10px;
        
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 5px;
            padding: 10px;
            margin: 10px;
            align-items: center;
            }

        .grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            align-items: center;
    
            font-size: 30px;
        }
        .logo{
            padding: 5px;
            margin-left: 10%;
            display: flex;
            color: white;
            justify-content: center;
            text-align: center;
        }
        #SDU{
            
            border-radius: 50%;
        }
        .left{
            margin-top: 50px;
            position: sticky;
            width: 700px;
            height: inherit;
            background-color: #e3e7ee;
        }
        .item {
            position:static;
            padding: 10px;
            background-color: white;
        
        }
        .item:hover{
            padding: 2px;
            background-color: #b6c2d4;
            transition: 0.5s;
        }
        .container{
            position: relative;
        }.Title{
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
        <img src="SDU.jpg" alt="" id="SDU">
        <h1 class="Title">SDU Store</h2>
        </div>
        
    </header>
    <div class="box">
        <div class="left">
            <ul>
                <li>Colour</li>
                <li>Tea</li>
                <li>Milk</li>
              </ul>
              
        </div>
        <div class="Mid">
            <div class="grid-container">
                <div class="container"><img src="IMAGE/TShirt_1.jpg" height="90%" width="90%" alt="Photo" class="item" > </div>
                <div class="container"><img src="IMAGE/TShirt_2.jpg" height="90%" width="90%" alt="Photo"  class="item"></div>
                <div class="container"><img src="IMAGE/Bag_1.jpg" height="90%" width="90%" alt="Photo" class="item"></div>
                <div class="container"><img src="IMAGE/Bag_3.jpg" height="90%" width="90%" alt="Photo" class="item"></div>
                <div class="container"><img src="IMAGE/Bottle_1.jpg" height="90%" width="90%" alt="Photo" class="item"></div>
                <div class="container"><img src="IMAGE/Heat_1.jpg" height="90%" width="90%" alt="Photo" class="item"></div>
                <div class="container"><img src="IMAGE/Polo_1.jpg" height="90%" width="90%" alt="Photo" class="item"></div>
                <div class="container"><img src="IMAGE/Polo_2.jpg" height="90%" width="90%" alt="Photo" class="item"></div>
                <div class="container"><img src="IMAGE/SWS_1.jpg" height="90%" width="90%" alt="Photo" class="item"></div>
            </div>
        </div>
    </div>
    
    
    
</body>
</html>
