<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body{
            margin: 0px;
        }
        
        header{
            position: fixed;
            top: 0;
            height: 5.2vw;
            width:100%;
            margin: 0;
            background-color: #2D4263;
            display: flex;
            z-index: 1;

        }
        .logo{
            text-align: center;
            justify-content: center;
            margin-left: 10%;
            display: flex;
            color: white;
        }
        #SDU{
            height: auto;
            width: auto;
            border-radius: 50%;
        }
        .Title{
            margin-left: 10px;
            font-size: 2vw;
        }
        .box{
            margin-top: 5%;
            position: relative;
            padding: 0;
            padding-right:10%;
            padding-left: 10%;    
            display: flex;
            z-index: 0;
        }
        
        
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            padding: 10px;
            margin: 10px;
            align-items: center;
            }

        .grid-container > div {
            text-align: center;
            align-items: center;
            font-size: 30px;
        }
        
        
        .item {
            position:static;
            padding: 5%;
        }
        .item:hover{
            padding: 1%;
            background-color: #b6c2d4;
            transition: 0.5s;
        }
        .left{
            padding: 3px;
            margin-top: 3%;
            width: 80%;
            position: relative;
            border: 1px rgb(148, 139, 139) dotted;
            border-radius: 1%;
        }
        
        ul{
            padding-left: 0px;
        }
        li{
            list-style-type:none;
        }
        
        .rm-price{
            width:4.5vw ;
        }
        .price{
            display: flex;
            
        }
        
        
        
        
    </style>
</head>
<body>
    <header>
        <div class="logo">
        <img src="SDU.jpg" alt="" id="SDU">
        <h1 class="Title">SDU STORE</h2>
        </div>
        
    </header>
    <div class="box">
        <div class="left">
            <div>
                <strong class="Fname">Price</strong>
                <div class="price">
                    <div style="padding:0 6px 0 0 ">от</div>
                    <input type="text" id="minPrice_" name="minPrice_" value="" class="rm-price" onkeyup="match_changeHandler(this, 1000)">
                    <div style="padding:0 6px">до</div>
                    <input type="text" id="maxPrice_" name="maxPrice_" value="" class="rm-price" onkeyup="match_changeHandler(this, 1000)">&nbsp;Тнг
                </div>
            </div>
            <div>
                <ul>
                    <strong class="Fname" >Type</strong>
                    <li ><div><input type="checkbox">Hoody</div> </li>
                    <li  > <div class="type"><input type="checkbox">Tshirt</div></li>
                    <li > <div class="type"><input type="checkbox">SweetShirt</div></li>
                    <li ><div class="type"><input type="checkbox">ZIP Hoody </div></li>
                    <li ><div class="type"><input type="checkbox">Polo</div></li>
                    <li ><div class="type"><input type="checkbox">Bag</div></li>
                    <li ><div class="type"><input type="checkbox">Cup</div></li>
                    <li ><div class="type"><input type="checkbox">Cap</div></li>
                    <li ><div class="type"><input type="checkbox">Bottle</div></li>
                </ul>
            </div>
            
              
        </div>
        <div class="Mid">
            <div class="grid-container">
                <div class="container"><img src="IMAGE/TShirt_1.jpg" height="90%" width="90%" alt="Photo" class="item" > </div>
                <div class="container"><img src="IMAGE/TShirt_2.jpg" height="90%" width="90%" alt="Photo"  class="item"></div>
                <div class="container"><img src="IMAGE/Bag_1.jpg" height="90%" width="90%" alt="Photo" class="item"></div>
                <div class="container"><img src="IMAGE/Bag_3.jpg" height="90%" width="90%" alt="Photo" class="item"></div>
                <div class="container"><img src="IMAGE/Bottle_1.jpg" height="90%" width="90%" alt="Photo" class="item"></div>
                <div class="container"><img src="IMAGE/Heat_1.jpg" height="90%" width="90%" alt="Photo" class="item"></div>
                <div class="container"><img src="IMAGE/Polo_1.jpg" height="90%" width="90%" alt="Photo" class="item"></div>
                <div class="container"><img src="IMAGE/Polo_2.jpg" height="90%" width="90%" alt="Photo" class="item"></div>
                <div class="container"><img src="IMAGE/Sweet_1.jpg" height="90%" width="90%" alt="Photo" class="item"></div>
            </div>
        </div>
    </div>
    
    <script>
        function type(e){
            console.log('d');
        }
    </script>
    
</body>
</html>
